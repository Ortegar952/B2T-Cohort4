<!DOCTYPE html>
<html>
<head>
	<title>Library Objects</title>
</head>
<body>
	<h1 id="show"></h1>



	<script type="text/javascript">
	
	var library = [ 
	{author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true},
	{author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true},
	{author: 'Suzanne Collins', title: 'MockingJay: The Final Book of the Hunger Games', readingStatus: false}
	];	


	function showStatus(){
		for( var i = 0; i < library.length ; i++){
			if(library[i].readingStatus == true){
				console.log("it works");
				document.getElementById('show').innerHTML += "Author: " +  library[i].author + " , " + "Title: "+ library[i].title + " Its Read" + "<br><br>";
			}
			else if (library[i].readingStatus == false){
				document.getElementById('show').innerHTML += "Author: " + library[i].author + " , " + " Title: "+  library[i].title +  " Needs to be Readed";

			}
		}
	}

	showStatus();
		
	</script>

</body>
</html>
